<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <title>Order-Summary-Component</title>
</head>
<body>
    <div class="main">
        <img src="/assets/hero.svg" alt="Hero">
        <div class="items">
            <h1>Order Summary</h1>
            <p class="review">You can now listen to millions of songs, audiobooks,
             and podcasts on any device anywhere you like!</p>
             <div class="cost">
                <div class="music">
                    <img src="/assets/music.svg" alt="">
                    <ul>
                        <li class="firstLi">Annual Plan</li>
                        <li class="secondLi">$59.99/year</li>
                    </ul>
                </div>
                <a class="change" href="#">Change</a>
             </div>
            <button>Proceed to Payment</button>
            <a class="end" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
